<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medication Inventory</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f9;
    }

    .container-fluid, .row {
      height: 100%;
    }

    .sidebar {
      height: 100vh;
      background-color: #2c3e50;
      color: white;
      padding: 0;
    }

    .sidebar h3 {
      font-weight: bold;
    }

    .sidebar a {
      color: white;
      padding: 15px 20px;
      display: block;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #1abc9c;
    }

    .main-content {
      padding: 30px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 30px;
      max-width: 700px;
    }

    input, button {
      width: calc(50% - 10px);
      padding: 10px;
      margin: 8px 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .table th, .table td {
      vertical-align: middle;
      font-size: 15px;
    }

    .table th {
      background-color: #34495e;
      color: #fff;
    }

    .table td {
      background-color: #fff;
      color: #333;
    }

    .table-striped > tbody > tr:nth-of-type(odd) {
      background-color: #f8f9fa;
    }

    .table-hover tbody tr:hover {
      background-color: #e0f7fa;
    }

    .table-responsive {
      border-radius: 10px;
      overflow-x: auto;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    @media(max-width: 768px) {
      .sidebar {
        height: auto;
      }

      input, button {
        width: 100%;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar d-flex flex-column">
        <h3 class="text-center py-4">ðŸ’Š MediDash</h3>
        <a href="second.html"><i class="bi bi-house-door-fill me-2"></i>Dashboard</a>
        <a href="inventory.html"><i class="bi bi-plus-square-fill me-2"></i>Add Medication</a>
        <a href="inventory1.html"><i class="bi bi-list-check me-2"></i>Inventory</a>
        <a href="reports.html"><i class="bi bi-bar-chart-fill me-2"></i>Reports</a>
        <div class="mt-auto p-3">
          <a href="index.html" class="btn btn-outline-light w-100">
            <i class="bi bi-box-arrow-right me-2"></i>Logout
          </a>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 main-content">
        <h2>Add Medication</h2>

        <!-- âœ… Success Message -->
        <div id="successMessage" class="alert alert-success d-none" role="alert">
          âœ… Medication added successfully!
        </div>

        <!-- Medication Form -->
        <form id="medForm">
          <input type="text" id="name" placeholder="Medicine Name" required>
          <input type="text" id="dosage" placeholder="Dosage (e.g. 500mg)" required>
          <input type="number" id="quantity" placeholder="Quantity" required>
          <input type="text" id="batchNumber" placeholder="Batch Number" required>
          <input type="date" id="expirationDate" required>
          <button type="submit">Add Medication</button>
        </form>
    
        </div>
      </div>
    </div>
  </div>

  <!-- JS to Handle Form and PDF -->
  <script>
    const form = document.getElementById('medForm');
    const tableBody = document.querySelector('#inventoryTable tbody');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById('name').value.trim(),
        dosage: document.getElementById('dosage').value.trim(),
        quantity: parseInt(document.getElementById('quantity').value),
        batchNumber: document.getElementById('batchNumber').value.trim(),
        expirationDate: document.getElementById('expirationDate').value
      };

      if (!data.name || !data.dosage || !data.quantity || !data.batchNumber || !data.expirationDate) {
        alert("Please fill out all fields.");
        return;
      }

      try {
        const res = await fetch('http://localhost:5500/api/medications/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          successMessage.classList.remove('d-none');
          setTimeout(() => {
            successMessage.classList.add('d-none');
          }, 3000);
          form.reset();
          loadInventory();
        } else {
          alert("âŒ Failed to add medication.");
        }
      } catch (error) {
        alert("âŒ Server error: " + error.message);
      }
    });

    async function loadInventory() {
      const res = await fetch('http://localhost:5500/api/medications/inventory');
      const meds = await res.json();
      tableBody.innerHTML = '';
      meds.forEach(med => {
        const row = `<tr>
          <td>${med.name}</td>
          <td>${med.dosage || 'N/A'}</td>
          <td>${med.quantity}</td>
          <td>${med.batchNumber || 'N/A'}</td>
          <td>${med.expirationDate ? new Date(med.expirationDate).toLocaleDateString() : 'N/A'}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Medication Inventory", 14, 15);

      const res = await fetch('http://localhost:5500/api/medications/inventory');
      const meds = await res.json();

      const rows = meds.map(med => [
        med.name,
        med.dosage || 'N/A',
        med.quantity,
        med.batchNumber || 'N/A',
        med.expirationDate ? new Date(med.expirationDate).toLocaleDateString() : 'N/A'
      ]);

      doc.autoTable({
        head: [["Name", "Dosage", "Quantity", "Batch", "Expiration"]],
        body: rows,
        startY: 20
      });

      doc.save("medication_inventory.pdf");
    }

    window.onload = loadInventory;
  </script>
</body>
</html>
