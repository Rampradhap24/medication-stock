<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medication Chart Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    
    .sidebar {
      height: 100vh;
      background-color: #2c3e50;
      color: white;
      padding-top: 20px;
    }

    .sidebar h3 {
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: white;
      padding: 15px 20px;
      display: block;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #1abc9c;
    }

    .main-content {
      padding: 40px;
    }

    .form-label {
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .sidebar {
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar d-flex flex-column">
        <h3>ðŸ’Š MediDash</h3>
        <a href="second.html"><i class="bi bi-house-door-fill me-2"></i>Dashboard</a>
        <a href="inventory.html"><i class="bi bi-plus-square-fill me-2"></i>Add Medication</a>
        <a href="inventory1.html"><i class="bi bi-list-check me-2"></i>Inventory</a>
        <a href="reports.html"><i class="bi bi-bar-chart-fill me-2"></i>Reports</a>
      

      <div class="mt-auto p-3">
        <a href="index.html" class="btn btn-outline-light w-100">
          <i class="bi bi-box-arrow-right me-2"></i>Logout
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
      <h2 class="mb-4">Stock Comparison Chart</h2>
      <canvas id="stockChart" height="100"></canvas>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", async function () {
    try {
      const res = await fetch('http://localhost:5500/api/medications/inventory');
      if (!res.ok) throw new Error('Failed to fetch chart data');
      const meds = await res.json();

      const labels = meds.map(m => m.name);
      const available = meds.map(m => m.quantity || 0);
      const sold = meds.map(m => (m.sold || 0));

      const ctx = document.getElementById('stockChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            {
              label: 'Available',
              data: available,
              backgroundColor: '#3498db'
            },
            {
              label: 'Sold',
              data: sold,
              backgroundColor: '#e74c3c'
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top'
            },
            title: {
              display: true,
              text: 'Available vs Sold Medications'
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    } catch (err) {
      console.error('Chart Error:', err);
      document.getElementById('stockChart').insertAdjacentHTML(
        'afterend',
        '<p class="text-danger">Chart loading failed. Please check API or data format.</p>'
      );
    }
  });
</script>

</body>
</html>
